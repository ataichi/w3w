<!DOCTYPE html>

<html xml:lang="en" lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>3D</title>
        <script type="text/javascript" src="js/swfobject.js"></script>
        <style type="text/css">

            html {
                height: 100%;
                overflow: hidden;
            }

            #flashcontent {
                height: 100%;
            }

            body {
                font-family: verdana,arial,sans-serif;
                height: 100%;
                margin: 0;
                padding: 0;
                background-color: #000;
            }

            a, a:active {
                color:#53A924;
            }
            a:hover {
                color: #fff;
            }
            a:active {
                color: #fff;
            }

            #flashError {
                padding: 20px;
            }


        </style>
    </head>
    <body>

        <div id="flashcontent">

            <div id="flashError">
                <h1>You need to upgrade your Flash Player</h1>
            </div>
        </div>

        <script type="text/javascript">
            // <![CDATA[

            var so = new SWFObject("adWall3D.swf", "3D Multimedia Studio", "100%", "100%", "9", "#000000");
            so.addParam("scale", "noscale");
            so.write("flashcontent");

            // ]]>
        </script>

    </body>

</html>
