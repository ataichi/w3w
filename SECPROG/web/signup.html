<html>
    <head>
        <title>Signup</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form id="signform" name="signin" action="SignupServlet" onsubmit="return signcheck(this);" method="post">
            <table>
                <tr>
                    <td>First Name</td>
                    <td><input type='text' id='fname' name='fname' onblur="fnameCheck();" onfocus="backWhite(this);"></td>
                </tr>
                <tr>
                    <td>Middle Initial</td>
                    <td><input type='text' id='mname' name='mname' onblur='mnameCheck()' onfocus='backWhite(this)'></td>
                </tr>
                <tr>
                    <td>Last Name</td>
                    <td><input type='text' id='lname' name='lname' onblur="lnameCheck();" onfocus="backWhite(this);"></td>
                </tr>
                <tr>
                    <td>Username</td>
                    <td><input type='text' id='user' name='uname' onblur="unameCheck();" onfocus="backWhite(this);"></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type='text' id='email' name='email' onblur="emailCheck();" onfocus="backWhite(this);"></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td><input type='password' id='pass1' name='pass1' onblur="passCheck();" onfocus="backWhite(this);"></td>
                </tr>
                <tr>
                    <td>Verify Password</td>
                    <td><input type='password' id='pass2' name='pass2' onblur="passCheck();" onfocus="backWhite(this);"></td>
                </tr>
            </table>
            <table>
                <tr>
                    <td>Billing Address:</td>
                </tr>
                <tr>
                    <td>Apartment No:</td>
                    <td><input type='text' id='apartmentnoBA' name='apartmentnoBA' onblur="apartmentnoBACheck()" onfocus="backWhite()"></td>
                </tr>
                <tr>
                    <td>Street:</td>
                    <td><input type='text' id='streetBA' name='streetBA' onblur="streetBACheck()" onfocus="backWhite()"></td>
                </tr>
                <tr>
                    <td>Subdivision:</td>
                    <td><input type='text' id='subdivisionBA' name='subdivisionBA' onblur="subdivisionBACheck()" onfocus="backWhite()"></td>
                </tr>
                <tr>
                    <td>City:</td>
                    <td><input type='text' id='cityBA' name='cityBA' onblur="cityBACheck()" onfocus="backWhite()"></td>
                </tr>
                <tr>      
                    <td>Country:</td> 
                    <td><input type='text' id='countryBA' name='countryBA' onblur="countryBACheck()" onfocus="backWhite()"></td>
                </tr>
                <tr>
                    <td>Postal Code:</td>
                    <td><input type='text' id='postalcodeBA' name='postalcodeBA' onblur="postalcodeBACheck()" onfocus="backWhite()"></td>
                </tr>

                <tr>
                    <td>Delivery Address:</td>
                </tr>
                <tr>
                    <td>Apartment No:</td>
                    <td><input type='text' id='apartmentnoDA' name='apartmentnoDA' onblur="apartmentnoDACheck()" onfocus="backWhite()"></td>
                </tr>
                <tr>
                    <td>Street:</td>
                    <td><input type='text' id='streetDA' name='streetDA' onblur="streetDACheck()" onfocus="backWhite()"></td>
                </tr>
                <tr>
                    <td>Subdivision:</td>
                    <td><input type='text' id='subdivisionDA' name='subdivisionDA' onblur="subdivisionDACheck()" onfocus="backWhite()"></td>
                </tr>
                <tr>
                    <td>City:</td>
                    <td><input type='text' id='cityDA' name='cityDA' onblur="cityDACheck()" onfocus="backWhite()"></td>
                </tr>
                <tr>      
                    <td>Country:</td> 
                    <td><input type='text' id='countryDA' name='countryDA' onblur="countryDACheck()" onfocus="backWhite()"></td>
                </tr>
                <tr>
                    <td>Postal Code:</td>
                    <td><input type='text' id='postalcodeDA' name='postalcodeDA' onblur="postalcodeDACheck()" onfocus="backWhite()"></td>
                </tr>

                <tr>
                    <td></td>
                    <td><input type='submit' id='sign' value='Signup'></td>
                </tr>
            </table>
        </form>
        <script>

            function logcheck() {
                var user = usernameCheck();
                var pass = passwordCheck();
                if (user == false || pass == false) {
                    return false;
                }
                else {
                    return true;
                }
            }

            function signcheck() {
                var first = fnameCheck();
                var middle = mnameCheck();
                var last = lnameCheck();
                var user = unameCheck();
                var email = emailCheck();
                var pass = passCheck();

                if (first == false || last == false || middle == false || user == false || email == false || pass == false) {
                    return false;
                }
                else {
                    return true;
                }
            }

            function fnameCheck() {
                var first = document.forms["signin"]["fname"].value;
                if (first == "" || first == null || !(/^[A-z ]+$/.test(first))) {
                    document.forms["signin"]["fname"].style.backgroundColor = "pink";
                    return false;
                }
                else {
                    document.forms["signin"]["fname"].style.backgroundColor = "white";
                    return true;
                }
            }

            function mnameCheck() {
                var middle = document.forms["signin"]["mname"].value;
                if (middle == "" || middle == null || !(/^[A-z ]+$/.test(middle))) {
                    document.forms["signin"]["mname"].style.backgroundColor = "pink";
                    return false;
                }
                else {
                    document.forms["signin"]["mname"].style.backgroundColor = "white";
                    return true;
                }
            }

            function lnameCheck() {
                var last = document.forms["signin"]["lname"].value;
                if (last == "" || last == null || !(/^[A-z ]+$/.test(last))) {
                    document.forms["signin"]["lname"].style.backgroundColor = "pink";
                    return false;
                }
                else {
                    document.forms["signin"]["lname"].style.backgroundColor = "white";
                    return true;
                }
            }

            function unameCheck() {
                var user = document.forms["signin"]["uname"].value;
                if (user == "" || user == null) {
                    document.forms["signin"]["uname"].style.backgroundColor = "pink";
                    return false;
                }
                else {
                    document.forms["signin"]["uname"].style.backgroundColor = "white";
                    return true;
                }
            }

            function emailCheck() {
                var email = document.forms["signin"]["email"].value;
                var atpos = email.indexOf("@");
                var dotpos = email.lastIndexOf(".");
                if (email == "" || email == null || atpos < 1 || dotpos < atpos + 2 || dotpos + 2 >= email.length) {
                    document.forms["signin"]["email"].style.backgroundColor = "pink";
                    return false;
                }
                else {
                    document.forms["signin"]["email"].style.backgroundColor = "white";
                    return true;
                }
            }

            function passCheck() {
                var pass1 = document.forms["signin"]["pass1"].value;
                var pass2 = document.forms["signin"]["pass2"].value;
                if (pass1 == "" || pass1 == null || pass2 == "" || pass2 == null || pass1 != pass2) {
                    document.forms["signin"]["pass1"].style.backgroundColor = "pink";
                    document.forms["signin"]["pass2"].style.backgroundColor = "pink";
                    return false;
                }
                else {
                    document.forms["signin"]["pass1"].style.backgroundColor = "white";
                    document.forms["signin"]["pass2"].style.backgroundColor = "white";
                    return true;
                }
            }
            
            function apartmentnoBACheck() {
                var aptnoBA = document.forms["signin"]["apartmentnoBA"].value;
                if(aptnoBA == "" || aptnoBA == null) { //kulang pa ng pag check kung digit
                    document.forms["signin"]["apartmentnoBA"].style.backgroundColor = "pink";
                    return false;
                }
                else {
                    document.forms["signin"]["apartmentnoBA"].style.backgroundColor = "white";
                    return true;
                }
            }
            
            function streetBACheck() {
                var streetBA = document.forms["signin"]["streetBA"].value;
                if (streetBA == "" || streetBA == null || !(/^[A-z ]+$/.test(streetBA))) {
                    document.forms["signin"]["streetBA"].style.backgroundColor = "pink";
                    return false;
                }
                else {
                    document.forms["signin"]["streetBA"].style.backgroundColor = "white";
                    return true;
                }
            }
            
            function subdivisionBACheck() {
                var subBA = document.forms["signin"]["subdivisionBA"].value;
                if(subBA == "" || subBA == null || !(/^[A-z ]+$/.test(subBA))) {
                    document.forms["signin"]["subdivisionBA"].style.backgroundColor = "pink";
                }
                else {
                    document.forms["signin"]["subdivisionBA"].style.backgroundColor = "white";
                }
            }
            
            function cityBACheck() {
                var cityBA = document.forms["signin"]["cityBA"].value;
                if (cityBA == "" || cityBA == null || !(/^[A-z ]+$/.test(cityBA))) {
                    document.forms["signin"]["cityBA"].style.backgroundColor = "pink";
                    return false;
                }
                else {
                    document.forms["signin"]["cityBA"].style.backgroundColor = "white";
                    return true;
                }
            }
            
            function countryBACheck() {
                var countryBA = document.forms["signin"]["countryBA"].value;

                }
                else {

                    return true;
                }
            }

            function postalcodeBACheck() {

                    return false;
                }
                else {

                    return true;
                }
            }
            
            function apartmentnoDACheck() {
                var aptnoDA = document.forms["signin"]["apartmentnoDA"].value;

            }

                var streetDA = document.forms["signin"]["streetDA"].value;

                }

                    return true;

            }

            function cityDACheck() {

                    return false;
                }
                else {
                    document.forms["signin"]["postalcodeDA"].style.backgroundColor = "white";
                    return true;
                }
            }
            function backWhite(x) {
                x.style.background = "white";
            }
        </script>

    </body>
</html>
