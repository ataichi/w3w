<html>
    <head>
        <title>HOMEsPAGE</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <script src="jquery-2.1.0.min.js" type="text/javascript"></script>
        <script src="js-homepage.js" type="text/javascript"></script>

        <style type="text/css">
            #loginform {
                display : none;
            }

            #log, #sign, #loginbutton, #signupbutton {
                font-weight : bold;
                color : black;
            }

            #signupform {
                display : none;
            }

            #piclink {
                margin-left : 20px;
            }
            #logo {
                float:left;
                height:50px;
                width:60px;
                margin-left:10px;
                margin-right:-100px;
                margin-top:10px;
                position: absolute;
            }

            #logoimg {
                height:100px;
                width:auto;
            }

            #content{
                background-color: #FD97BE;
                margin-left:-10px;
                margin-right:-10px;
                margin-top:-10px;
                height: 125px;
            }

            #navbar {
                padding-top: 75px;
                padding-left: 1000px;
                background-color:#FD97BE;
                text-align: left;
                height: 30px;
            }

            #navbar li {
                list-style-type: none;
            }

            #navbar a {
                color: blueviolet;
                text-decoration: none;
                font-family:Arial;
                font-size: 20px;
                padding: 30px;
            }	

            #navbar a:hover{ 
                color: red;
                font-weight:bold;
            }
        </style>

    </head>

    <body>

        <div id="logo"><img id="logoimg" src="images/logo.png"/></div>

        <div id="content">
            <div id="navbar">
            </div>
        </div>
        <img id='bgImg' src='images/bg1.jpg'/>
        <div id='piclink'><input type='button' id='1' value='1'/><input type='button' id='2' value='2'/><input type='button' id='3' value='3'/></div>
            <div id='member'>
            <!--LOG IN-->
            <div id="login">

                <div style="font-weight:bold;">Already a member<input type='button' id='loginbutton' value='login'>
                </div> <!--login button-->

                <div id="loginform">
                    <form id="logform" name="login" onsubmit="return logcheck();" method="post" action="LoginServlet">
                        <table>
                            <tr>
                                <td>Username</td>
                                <td><input type='text' id='loguser' name='loguser' onblur="usernameCheck();" onfocus="backWhite(this);"></td>
                            </tr>
                            <tr>
                                <td>Password</td>
                                <td><input type='password' id='logpass' name='logpass' onblur="passwordCheck();" onfocus="backWhite(this);"></td>
                            </tr>
                            <tr>
                                <td></td>
                                <td><input type='submit' id="log" value="Login"></td>
                            </tr>
                        </table>
                    </form>
                </div> <!--login form-->

            </div> <!--end of login-->

            <!--SIGN UP-->
            <div id="signup">

                <div style="font-weight:bold;">Not yet a member<input type='button' id='signupbutton' value='signup'>
                </div> <!--signup button-->

                <div id="signupform">
                    <form id="signform" name="signin" action="SignupServlet" onsubmit="return signcheck();" method="post">
                        <table>
                            <tr>
                                <td>First Name</td>
                                <td><input type='text' id='fname' name='fname' onblur="fnameCheck();" onfocus="backWhite(this);"></td>
                            </tr>
                            <tr>
                                <td>Last Name</td>
                                <td><input type='text' id='lname' name='lname' onblur="lnameCheck();" onfocus="backWhite(this);"></td>
                            </tr>
                            <tr>
                                <td>Username</td>
                                <td><input type='text' id='user' name='uname' onblur="unameCheck();" onfocus="backWhite(this);"></td>
                            </tr>
                            <tr>
                                <td>Email</td>
                                <td><input type='text' id='email' name='email' onblur="emailCheck();" onfocus="backWhite(this);"></td>
                            </tr>
                            <tr>
                                <td>Birthday</td>
                                <td><input type='date' id='bday' name='bday' onblur="bdayCheck();" onfocus="backWhite(this);"></td>
                            </tr>
                            <tr>
                                <td>Password</td>
                                <td><input type='password' id='pass1' name='pass1' onblur="passCheck();" onfocus="backWhite(this);"></td>
                            </tr>
                            <tr>
                                <td>Verify Password</td>
                                <td><input type='password' id='pass2' name='pass2' onblur="passCheck();" onfocus="backWhite(this);"></td>
                            </tr>
                            <tr>
                                <td></td>
                                <td><input type='submit' id='sign' value='Signup'></td>
                            </tr>
                        </table>
                    </form>
                </div> <!--signup form-->

            </div> <!--end of signup-->
        </div> <!--account-->
       

        <script>
            function logcheck() {
                var user = usernameCheck();
                var pass = passwordCheck();
                if (user == false || pass == false) {
                    return false;
                }
                else {
                    return true;
                }
            }

            function usernameCheck() {
                var user = document.forms["login"]["loguser"].value;
                if (user == "" || user == null) {
                    document.forms["login"]["loguser"].style.backgroundColor = "pink";
                    return false;
                }
                else {
                    document.forms["login"]["loguser"].style.backgroundColor = "white";
                    return true;
                }
            }

            function passwordCheck() {
                var pass = document.forms["login"]["logpass"].value;
                if (pass == "" || pass == null) {
                    document.forms["login"]["logpass"].style.backgroundColor = "pink";
                    return false;
                }
                else {
                    document.forms["login"]["logpass"].style.backgroundColor = "white";
                    return true;
                }
            }

            function signcheck() {
                var first = fnameCheck();
                var last = lnameCheck();
                var user = unameCheck();
                var email = emailCheck();
                var bday = bdayCheck();
                var pass = passCheck();

                if (first == false || last == false || user == false || email == false || bday == false || pass == false) {
                    return false;
                }
                else {
                    return true;
                }
            }

            function fnameCheck() {
                var first = document.forms["signin"]["fname"].value;
                if (first == "" || first == null || !(/^[A-z ]+$/.test(first))) {
                    document.forms["signin"]["fname"].style.backgroundColor = "pink";
                    return false;
                }
                else {
                    document.forms["signin"]["fname"].style.backgroundColor = "white";
                    return true;
                }
            }

            function lnameCheck() {
                var last = document.forms["signin"]["lname"].value;
                if (last == "" || last == null || !(/^[A-z ]+$/.test(last))) {
                    document.forms["signin"]["lname"].style.backgroundColor = "pink";
                    return false;
                }
                else {
                    document.forms["signin"]["lname"].style.backgroundColor = "white";
                    return true;
                }
            }

            function unameCheck() {
                var user = document.forms["signin"]["uname"].value;
                if (user == "" || user == null) {
                    document.forms["signin"]["uname"].style.backgroundColor = "pink";
                    return false;
                }
                else {
                    document.forms["signin"]["uname"].style.backgroundColor = "white";
                    return true;
                }
            }

            function emailCheck() {
                var email = document.forms["signin"]["email"].value;
                var atpos = email.indexOf("@");
                var dotpos = email.lastIndexOf(".");
                if (email == "" || email == null || atpos < 1 || dotpos < atpos + 2 || dotpos + 2 >= email.length) {
                    document.forms["signin"]["email"].style.backgroundColor = "pink";
                    return false;
                }
                else {
                    document.forms["signin"]["email"].style.backgroundColor = "white";
                    return true;
                }
            }

            function bdayCheck() {
                var d = document.getElementById("bday").value;
                var b = d.split('-');
                var a = b[2];
                var day = b[2];
                var month = b[1];
                var year = b[0];

                if (day == "" || day == null || month == "" || month == null || year == "=" || year == null) {
                    document.forms["signin"]["bday"].style.backgroundColor = "pink";
                    return false;
                }
                else if (day == undefined || month == undefined || year == undefined) {
                    document.forms["signin"]["bday"].style.backgroundColor = "white";
                    return true;
                }
                else if ((month == 2 && day <= 28)) {
                    document.forms["signin"]["bday"].style.backgroundColor = "white";
                    return true;
                }
                else if ((month == 0 || month == 1 || month == 3 || month == 5 || month == 7 || month == 8 || month == 10 || month == 12) && day <= 31) {
                    document.forms["signin"]["bday"].style.backgroundColor = "white";
                    return true;
                }
                else if ((month == 4 || month == 6 || month == 9 || month == 11) && day <= 30) {
                    document.forms["signin"]["bday"].style.backgroundColor = "white";
                    return true;
                }
                else {
                    document.forms["signin"]["bday"].style.backgroundColor = "pink";
                    return false;
                }
            }

            function passCheck() {
                var pass1 = document.forms["signin"]["pass1"].value;
                var pass2 = document.forms["signin"]["pass2"].value;
                if (pass1 == "" || pass1 == null || pass2 == "" || pass2 == null || pass1 != pass2) {
                    document.forms["signin"]["pass1"].style.backgroundColor = "pink";
                    document.forms["signin"]["pass2"].style.backgroundColor = "pink";
                    return false;
                }
                else {
                    document.forms["signin"]["pass1"].style.backgroundColor = "white";
                    document.forms["signin"]["pass2"].style.backgroundColor = "white";
                    return true;
                }
            }

            function backWhite(x) {
                x.style.background = "white";
            }
        </script>
    </body>
</html>
