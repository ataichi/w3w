<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="jquery-2.1.0.min.js" type="text/javascript"></script>
        <script src="js-signupcheck.js" type="text/javascript"></script>
        <style type="text/css">
            #logo {
                float:left;
                height:50px;
                width:60px;
                margin-left:10px;
                margin-right:-100px;
                margin-top:10px;
                position: absolute;
            }

            #logoimg {
                height:100px;
                width:auto;
            }

            #content{
                background-color: #FFFFF;
                margin-left:-10px;
                margin-right:-10px;
                margin-top:-10px;
                height: 130px;
            }

            #navbar {
                padding-top: 75px;
                padding-left: 1000px;
                background-color:#FD97BE;
                text-align: left;
                height: 40px;
            }

            #navbar li {
                list-style-type: none;
            }

            #navbar a {
                color: blueviolet;
                text-decoration: none;
                font-family:Arial;
                font-size: 20px;
                padding: 30px;
            }	

            #navbar a:hover{ 
                color: red;
                font-weight:bold;
            }
        </style>


    </head>
    <body>

        <div id="logo"><img id="logoimg" src="images/logo.png"/></div>

        <div id="content">
            <div id="navbar">
            </div>
        </div>


        <form id="signupform_productmanager" name="signin" action="ProductManagerSignupServlet" onsubmit="return signcheck(this);" method="post">
            <table>
                <tr>
                    <td>First Name</td>
                    <td><input type='text' id='fname' name='fname' onblur="fnameCheck();" onfocus="backWhite(this);"></td>
                </tr>
                <tr>
                    <td>Middle Initial</td>
                    <td><input type='text' id='mname' name='mname' onblur='mnameCheck()' onfocus='backWhite(this)'></td>
                </tr>
                <tr>
                    <td>Last Name</td>
                    <td><input type='text' id='lname' name='lname' onblur="lnameCheck();" onfocus="backWhite(this);"></td>
                </tr>
                <tr>
                    <td>Username</td>
                    <td><input type='text' id='user' name='uname' onblur="unameCheck();" onfocus="backWhite(this);"></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type='text' id='email' name='email' onblur="emailCheck();" onfocus="backWhite(this);"></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td><input type='password' id='pass1' name='pass1' onblur="passCheck();" onfocus="backWhite(this);"></td>
                </tr>
                <tr>
                    <td>Verify Password</td>
                    <td><input type='password' id='pass2' name='pass2' onblur="passCheck();" onfocus="backWhite(this);"></td>
                </tr>

                <td>Product Type:</td>
                <td>
                    <select name="prodType" id="prodType">
                        <option value="Audio CD" name="prodType" id="prodType">Audio CD</option>
                        <option value="Books" name="prodType" id="prodType">Books</option>
                        <option value="DVD" name="prodType" id="prodType">DVD</option>
                        <option value="Magazine" name="prodType" id="prodType">Magazine</option>
                    </select>
                <td>
                    </tr>
                <tr>
                    <td></td>
                    <td><input type='submit' id='sign' value='Signup'></td>
                </tr>
            </table>
        </form>
    </body>
</html>
